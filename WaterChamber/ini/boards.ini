[env:debug]
build_flags = ${env.build_flags}
			  -DPRODUCTION=0
			  -DCORE_DEBUG_LEVEL=4
monitor_filters =
	log2file
	time
	default
	esp32_exception_decoder
build_type = debug

[env:OTA]
build_flags = ${env.build_flags}
			  -DCORE_DEBUG_LEVEL=1
			  -DDEBUG_ESP_OTA
			  -DPRODUCTION=1
upload_port = 192.168.1.38 ; ip of device to upload to
upload_protocol = espota
upload_flags = 
	--port=3232
	--auth=12345678